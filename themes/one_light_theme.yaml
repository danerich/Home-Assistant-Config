One Light Theme:

  # Colors
  black: "#1E2127"
  bright-black: "#383A42"
  red: "#E45649"
  green: "#50A14F"
  yellow: "#cc9318"
  blue: "#4078F2"
  magenta: "#A626A4"
  cyan: "#0184BC"
  white: "#cacbce"
  bright-white: "#FFFFFF"
  grey: "#5C6370"

  background: "#F9F9F9"
  text: var(--bright-black)

  # Material Colors
  google-red-500: var(--red)
  google-blue-500: var(--blue)
  google-green-500: var(--green)
  google-yellow-500: var(--yellow)
  paper-green-400: var(--green)
  paper-blue-400: var(--blue)
  paper-orange-400: var(--yellow)

  # Header
  app-header-background-color: var(--blue)
  app-header-text-color: var(--bright-white)

  # Main Interface Colors
  primary-color: var(--blue)
  light-primary-color: var(--primary-color)

  primary-background-color: var(--background)
  secondary-background-color: var(--primary-background-color)

  divider-color: var(--background)
  accent-color: var(--yellow)
  error-color: var(--red)

  # Text
  primary-text-color: var(--text)
  secondary-text-color: var(--text)
  text-primary-color: var(--black)
  disabled-text-color: var(--grey)

  # Sidebar Menu
  sidebar-icon-color: var(--text)
  sidebar-text-color: var(--text)
  sidebar-background-color: var(--background)
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: var(--blue)
  sidebar-selected-text-color: var(--sidebar-selected-icon-color))

  # States and Badges
  state-icon-color: var(--blue)
  state-icon-active-color: var(--blue)
  state-icon-unavailable-color: var(--disabled-text-color)

  # Sliders
  paper-slider-knob-color: var(--blue)
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Labels
  label-badge-background-color: var(--background)
  label-badge-text-color: var(--text)
  label-badge-red: var(--red)
  label-badge-green: var(--green)
  label-badge-blue: var(--blue)
  label-badge-yellow: var(--yellow)
  label-badge-gray: var(--white)

  # Cards
  ha-card-border-radius: "5px"
  ha-card-box-shadow: 1px 1px 5px 0px rgb(200, 200, 200)
  paper-card-background-color: var(--bright-white)
  paper-listbox-background-color: var(--background)

  # Switches
  switch-checked-button-color: var(--blue)
  switch-checked-track-color: "#404D64"
  switch-unchecked-button-color: "#636466"
  switch-unchecked-track-color: "#636466"
  # Toggles
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

  # HACS
  hacs-status-installed: var(--green)
  hacs-status-not-loaded: var(--red)
  hacs-status-pending-update: var(--yellow)
