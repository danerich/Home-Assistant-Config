test_dash:
  alias: 'Test Dash'
  sequence:
    - service: notify.ios_danes_iphone
      data:
        message: "Something happened at home!"
        data:
          attachment:
            url: "https://github.com/home-assistant/home-assistant-assets/blob/master/logo-round-192x192.png?raw=true"
            content-type: png
            hide-thumbnail: false

test_tts:
  alias: 'Test TTS'
  sequence:
    - service: tts.google_say
      entity_id: media_player.googlehome6320
      data:
        message: 'Someone is at the front door'


create_snapshot:
  alias: "Create snapshot"
  sequence:
    - service: hassio.snapshot_partial
      data_template:
        name: "{{ now().strftime('%Y_%m_%d') }}_hassio"
        addons: 
          - 7be23ff5_dropbox_sync
          - a0d7b954_appdaemon
          - a0d7b954_grafana
          - a0d7b954_influxdb
          - a0d7b954_sonweb
          - core_configurator
          - core_mosquitto
          - core_samba
          - core_ssh
        folders:
          - homeassistant
          # - share
          - ssl
          - addons/local
    - service: notify.mobile_app_dane_s_iphone
      data_template:
        title: 'Backup Snapshot'
        message: "The Snapshot ðŸ’¾ backup has run."