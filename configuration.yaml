homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret home_name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 34
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/London
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/

# Enables configuration UI
config:

http:
  # api_password: !secret api_password
  server_port: !secret server_port
  cors_allowed_origins:
    - https://google.com
    - https://www.home-assistant.io
  ip_ban_enabled: False

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Redirect output to Synology NAS Maria DB
recorder:
  purge_keep_days: 5
  db_url: !secret db_url
  exclude:
    domains:
      - updater
    entities:
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.time_utc
      - sensor.date

# Enables support for tracking state changes over time
history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - camera
      - script
      - remote
    entities:
      - sun.sun
      - sensor.ssid
      - sensor.sim_1
      - binary_sensor.updater
      - sensor.last_update_trigger
      - sensor.17_the_glade_eta
      - binary_sensor.remote_ui
      - sensor.power_use_last_update

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

cloud:

mobile_app:

google_assistant:
  project_id: !secret google_assistant_project_id
  exposed_domains:
    - switch
    - light
    - camera
    - media_player
    - climate

system_health:

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

shell_command:
  push_temp: 'curl --data "token=aiigdve5z2tiespj9ya4cboo4ju2g4&user=u2xji4ot4gp4imeobmj6bryhaeemu8&title=Indoor%20Temp&text={{state_attr("climate.living_room", "current_temperature")}}Â°C{% if is_state("binary_sensor.heating_on", "on") -%}%20(ðŸ”¥%20{{state_attr("climate.living_room", "temperature")}}Â°C%20){%- endif %}&subtext={% if is_state("group.presence", "home") -%}Home{%- else -%}Away{%- endif %}" https://api.pushover.net/1/glances.json'

sensor:
  - platform: time_date
    display_options:
    - 'time_utc'
    - 'date'
  - platform: mqtt
    name: "Power Usage kW"
    state_topic: "powermeter/result/"
    unit_of_measurement: "kW"
    value_template: "{{ value_json.power_kw }}"
  - platform: mqtt
    name: "Energy Usage kWh"
    state_topic: "powermeter/result/"
    unit_of_measurement: "kWh"
    value_template: "{{ value_json.power_kwh }}"
  - platform: mqtt
    name: "Download Speed"
    state_topic: "speedtest/result/download/"
    unit_of_measurement: "Mbps"
  - platform: mqtt
    name: "Upload Speed"
    state_topic: "speedtest/result/upload/"
    unit_of_measurement: "Mbps"
  - platform: history_stats
    name: Heating Time On Today
    entity_id: binary_sensor.heating_on
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0, minute=0, second=0) }}'
    end: '{{ now() }}'
  
  # Power Meter Totals (p)
  # Day 16.840
  # Night 7.592
  # Standing Change 20.558

  - platform: template
    sensors:
      energy_day_cost:
        friendly_name: 'Energy Day Cost'
        entity_id:
          - sensor.energy_daily_day
        value_template: "{{ (states('sensor.energy_daily_day')|float * 0.1684|float)|round(3) }}"
        unit_of_measurement: "Â£"

  - platform: template
    sensors:
      energy_night_cost:
        friendly_name: 'Energy Night Cost'
        entity_id:
          - sensor.energy_daily_night
        value_template: "{{ (states('sensor.energy_daily_night')|float * 0.07592|float)|round(3) }}"
        unit_of_measurement: "Â£"

  - platform: template
    sensors:
      energy_total_cost:
        friendly_name: 'Energy Total Cost'
        entity_id:
          - sensor.energy_night_cost
          - sensor.energy_day_cost
        value_template: "{{ (states('sensor.energy_night_cost')|float + states('sensor.energy_day_cost')|float)|round(3) }}"
        unit_of_measurement: "Â£"

  - platform: template
    sensors:
      total_energy:
        friendly_name: 'Total Energy Used Today'
        entity_id:
          - sensor.total_energy_day
          - sensor.total_energy_night
        value_template: "{{ states('sensor.energy_daily_day')|float + states('sensor.energy_daily_night')|float }}"
        unit_of_measurement: "kWh"

  - platform: template
    sensors:
      power_use_last_update:
        entity_id: sensor.time_utc
        value_template: "{{ relative_time(states.sensor.power_usage_kw.last_updated) }}"

utility_meter:
  energy_daily:
    source: sensor.energy_usage_kwh
    cycle: daily
    tariffs:
    - day
    - night

device_tracker:
  - platform: bluetooth_tracker

camera:
