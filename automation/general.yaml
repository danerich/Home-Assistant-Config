#Backups
- alias: 'Run Snapshot Backup'
  trigger:
    platform: time
    at: "01:00:00"
  condition:
    condition: and 
    conditions:
      - condition: time
        weekday:
        - mon
  action:
    - service: hassio.snapshot_full
      data_template:
        name: >
          Backup_{{ now().strftime('%d-%m-%YT%H-%M-%S') }}
    - service: notify.mobile_app_dane_s_iphone
      data_template:
        title: 'Backup Snapshot'
        message: "The Snapshot ðŸ’¾ backup has run."

