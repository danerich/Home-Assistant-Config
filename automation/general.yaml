#Power meter tariff switch
- alias: 'Tariff Switch Peak'
  trigger:
    - platform: time
      at: '07:30:00'
  action:
    - service: utility_meter.select_tariff
      data:
        entity_id: utility_meter.energy_daily
        tariff: day
- alias: 'Tariff Switch Offpeak'
  trigger:
    - platform: time
      at: '00:30:00'
  action:
    - service: utility_meter.select_tariff
      data:
        entity_id: utility_meter.energy_daily
        tariff: night

